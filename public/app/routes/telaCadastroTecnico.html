<div ng-cloak ng-controller="tecnicoCtrl as tcc">
  <div  class="{{tcc.esconder}}">
    <div class="alert {{tcc.evento}} alert-dismissable col-md-offset-4 col-md-4">
      <a href="" class="close" data-dismiss="alert" aria-label="close">&times;</a>
      <strong>{{tcc.mensagem}} </strong>{{tcc.mensagem2}}
    </div>
  </div>
  <div class="container baixar">
    <div class="row">
      <div class="col-md-offset-3 col-md-6">
        <div class="panel panel-default text-center">
          <div class="panel-heading">
            <h3>Cadastro de Técnico</h3>
          </div>
          <div class="panel-body">
            <form class="form-horizontal">
              <div class="form-group">
                <div class="col-md-6">
                  <label for="sobrenome">Nome</label>
                  <input class="form-control" type="text" ng-model="tcc.nome" value="">
                </div>
                <div class="col-md-6">
                  <label for="sobrenome">Matrícula</label>
                  <input class="form-control" type="text" ng-model="tcc.matricula" value="">
                </div>
              </div>

              <div class="form-group">
                <div class="col-md-12">
                  <label for="email">E-mail</label>
                  <input class="form-control" type="email" ng-model="tcc.email" value="">
                </div>
              </div>

              <div class="form-group">
                <div class="col-md-6">
                  <label for="sobrenome">Senha</label>
                  <input class="form-control" type="password" ng-model="tcc.senha" value="">
                </div>
                <div class="col-md-6">
                  <label for="sobrenome">Confirmar Senha</label>
                  <input class="form-control" type="password" value="">
                </div>
              </div>
            </form>
          </div>
          <div class="panel-footer text-right">
            <button type="submit" name="button" class="btn btn-danger"
            data-toggle="tooltip"
            data-placement="bottom"
            title="Clique para cancelar">
            Cancelar
            </button>
            <button type="submit" name="button" class="btn btn-success"
            data-toggle="tooltip"
            data-placement="bottom"
            title="Clique para cadastrar"
            ng-click="tcc.cadastrarTecnico()">
            Cadastrar
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
