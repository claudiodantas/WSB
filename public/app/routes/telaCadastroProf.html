<div ng-cloak ng-controller="profCtrl as prc">
  <div  class="{{prc.esconder}}">
    <div class="alert {{prc.evento}} alert-dismissable col-md-offset-4 col-md-4">
      <a href="" class="close" data-dismiss="alert" aria-label="close">&times;</a>
      <strong>{{prc.mensagem}} </strong>{{prc.mensagem2}}
    </div>
  </div>
  <div class="container baixar">
    <div class="row">
      <div class="col-md-offset-3 col-md-6">
        <div class="panel panel-default text-center">
          <div class="panel-heading">
            <h3>Cadastro de Professores</h3>
          </div>
          <div class="panel-body">
            <form class="form-horizontal">
              <div class="form-group">
                <div class="col-md-12">
                  <label for="nome" class="control-label">Nome</label>
                  <input class="form-control" type="text" ng-model="prc.nome" value="">
                </div>
              </div>

              <div class="form-group">
                <div class="col-md-6">
                  <label for="sobrenome">Matricula</label>
                  <input class="form-control" type="text" ng-model="prc.matricula" value="">
                </div>
                <div class="col-md-6">
                  <label for="name" class="control-label">Coordenação</label>
                  <select class="form-control" ng-model="prc.curso">
                    <option></option>
                    <option>Formação Geral</option>
                    <option>Informática</option>
                    <option>Edificações</option>
                    <option>Geologia</option>
                    <option>Agroecologia</option>
                    <option>Mineração</option>
                    <option>Informática/MSI</option>
                  </select>
                </div>
              </div>

              <div class="form-group">
                <div class="col-md-12">
                  <label for="email">E-mail</label>
                  <input class="form-control" type="email" ng-model="prc.email" value="">
                </div>
              </div>

              <div class="form-group">
                <div class="col-md-6">
                  <label for="sobrenome">Senha</label>
                  <input class="form-control" type="password" ng-model="prc.senha" value="">
                </div>
                <div class="col-md-6">
                  <label for="sobrenome">Confirmar Senha</label>
                  <input class="form-control" type="password" name="autor" value="">
                </div>
              </div>
            </form>
         </div>
          <div class="panel-footer text-right">
            <button type="submit" name="button" class="btn btn-danger"
              data-toggle="tooltip"
              data-placement="bottom"
              title="Clique para cancelar">
              Cancelar
            </button>
            <button type="submit" name="button" class="btn btn-success"
              data-toggle="tooltip"
              data-placement="bottom"
              title="Clique para cadastrar"
              ng-click="prc.cadastrarProfessor()">
              Cadastrar
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
