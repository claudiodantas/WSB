<div ng-cloak ng-controller="userCtrl as u">
  <div  class="{{u.esconder}}">
    <div class="alert {{u.evento}} alert-dismissable col-md-offset-4 col-md-4">
      <a href="" class="close" data-dismiss="alert" aria-label="close">&times;</a>
      <strong>{{u.mensagem}} </strong>{{u.mensagem2}}
    </div>
  </div>
  <div class="container baixar2">
    <div class="row">
      <div class="col-md-offset-3 col-md-6">
        <div class="panel panel-default text-center">
          <div class="panel-heading">
            <h3>Cadastro de Alunos</h3>
          </div>
          <div class="panel-body">
            <form class="form-horizontal">
              <div class="form-group">
                <div class="col-md-12">
                  <label for="nome" class="control-label">Nome</label>
                  <input class="form-control" type="text" name="titulo" ng-model="u.nome" value="">
                </div>
              </div>

              <div class="form-group">
                <div class="col-md-6">
                  <label for="sobrenome">Matrícula</label>
                  <input class="form-control" type="text" name="autor" ng-model="u.matricula" value="">
                </div>
                <div class="col-md-6">
                  <label for="name" class="control-label">Curso</label>
                  <select class="form-control" name="genero" ng-model="u.curso">
                    <option></option>
                    <option>Informática</option>
                    <option>Edificações</option>
                    <option>Geologia</option>
                    <option>Agroecologia</option>
                    <option>Mineração</option>
                    <option>Informática/MSI</option>
                  </select>
                </div>
              </div>

              <div class="form-group">
                <div class="col-md-12">
                  <label for="email">E-mail</label>
                  <input class="form-control" type="email" name="autor" ng-model="u.email" value="">
                </div>
              </div>

              <div class="form-group">
                <div class="col-md-6">
                  <label for="sobrenome">Senha</label>
                  <input class="form-control" type="password" name="autor" ng-model="u.senha" value="">
                </div>
                <div class="col-md-6">
                  <label for="sobrenome">Confirmar Senha</label>
                  <input class="form-control" type="password" name="autor" value="">
                </div>
              </div>
            </form>
          </div>
            <div class="panel-footer text-right">
              <button type="text" name="button" class="btn btn-danger"
              data-toggle="tooltip"
              data-placement="bottom"
              title="Clique para cancelar">
              Cancelar
            </button>
            <button type="submit" name="button" class="btn btn-success"
            data-toggle="tooltip"
            data-placement="bottom"
            title="Clique para cadastrar"
            ng-click="u.cadastrar()">
            Cadastrar
          </button>
        </div>
        </div>
      </div>
    </div>
  </div>
</div>
