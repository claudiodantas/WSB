<div ng-controller="periodicoCtrl as pc">
  <div class="container baixar">
    <div class="row">
      <div class="col-md-offset-3 col-md-6">
        <div class="panel panel-default text-center">
          <div class="panel-heading">
            <h3>Cadastro de Periódicos</h3>
          </div>

          <div class="panel-body">
            <form class="form-horizontal">
              <div class="form-group">
                <div class="col-md-12">
                  <label for="nome" class="control-label">Título</label>
                  <input class="form-control" type="text" ng-model="pc.titulo" value="">
                </div>
              </div>

              <div class="form-group">
                <div class="col-md-12">
                  <label for="sobrenome">Código</label>
                  <input class="form-control" type="text" ng-model="pc.codigo" value="">
                </div>
              </div>

              <div class="form-group">
                <div class="col-md-6">
                  <label for="nome" class="control-label">Editora</label>
                  <input class="form-control" type="text" ng-model="pc.editora" value="">
                </div>

                <div class="col-md-6">
                  <label for="name" class="control-label">Gênero</label>
                  <select class="form-control" name="genero" ng-model="pc.genero">
                    <option></option>
                    <option>Fotografia</option>
                    <option>Gastronomia</option>
                    <option>Bussiness</option>
                    <option>Moda</option>
                    <option>Didáticos</option>
                    <option>Científicos</option>
                  </select>
                </div>
              </div>
            </form>
          </div>
          <div class="panel-footer text-right">
            <button type="submit" name="button" class="btn btn-danger"
            data-toggle="tooltip"
            data-placement="bottom"
            title="Clique para cancelar">
            Limpar
            </button>
            <button type="submit" name="button" class="btn btn-success"
            data-toggle="tooltip"
            data-placement="bottom"
            title="Clique para cadastrar"
            ng-click="pc.cadastrarPeriodico()">
            Cadastrar
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
